<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <h1>Страница входа</h1>
      <fieldset>
        <legend>Логин и пароль</legend>
        <label for="email"
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="введите email"
        /></label>
        <label for="password"
          ><input
            type="password"
            id="password"
            name="password"
            placeholder="введите пароль"
        /></label>
      </fieldset>
      <button type="submit"><a href="page3.html">Войти</a></button>
    </main>
  </body>
</html>
